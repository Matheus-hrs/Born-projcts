<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Cadastro de Cliente</title>
</head>

<body>

<h1> Informações Pessoais</h1>


<form method="post" id="contato" action="http://www.google.com">

<fieldset id="ident_dono"> 
<legend> Cadastro do Cliente </legend>

<p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome" size = "50" maxlength="100" placeholder="Digite o nome do cliente"/></p>

<p><label for="idade">Idade:</label> <input type="text" name="idade" id="idade" size = "10" maxlength="4" placeholder="Digite a idade"/></p>

<p><label for="endereço">Endereço:</label> <input type="text" name="endereço" id="endereço" size = "50" maxlength="100" placeholder="Digite o Endereço"/></p>

<p><label for="cidade">Cidade:</label> <input type="text" name="cidade" id="cidade" size = "10" maxlength="4" placeholder="Digite a cidade"/></p>

<p><label for="estado">Estado:</label> <input type="text" name="estado" id="estado" size = "1" maxlength="4" placeholder="UF"/></p>

<p><label for="cep">CEP:</label> <input type="text" name="cep" id="cep" size = "10" maxlength="4" placeholder="XXXXX-XXX"/></p>

<p><label for="tel/res">Tel/Res:</label> <input type="text" name="tel/res" id="tel/res" size = "10" maxlength="4" placeholder="99 99999-9999"/></p>

<p><label for="tel/cel">Tel/Cel:</label> <input type="text" name="tel/cel" id="tel/cel" size = "10" maxlength="4" placeholder="99 99999-9999"/></p>

<p><label for="email">Email:</label> <input type="text" name="email" id="email" size = "70" maxlength="100" placeholder="Digite o endereço de Email"/></p>

</ul>











</fieldset> 


<input type="submit" value="Enviar">

</form>

</body>
</html>
